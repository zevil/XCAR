[Service]
Port=40300
ServiceStatusClients=*
ServiceControlClients=::1,127.0.0.1

[Server]
Port=7000
QueryClients=*
AdminClients=::1,127.0.0.1
MaxInputString=-1
MAXFILEUPLOADSIZE=-1

[Logging]
LogLevel=NORMAL
0=ApplicationLogStream
1=ActionLogStream
2=ImportLogStream
3=IndexLogStream

[actions]
MaxQueueSize=1000

[ApplicationLogStream]
LogTypeCSVs=application
LogFile=application.log

[ActionLogStream]
LogTypeCSVs=action
LogFile=action.log
LogEcho=TRUE

[ImportLogStream]
LogTypeCSVs=import
LogFile=import.log
LogEcho=TRUE

[IndexLogStream]
LogTypeCSVs=indexer
LogFile=indexer.log
LogEcho=TRUE

[Indexing]
DREHost=localhost
ACIPort=9000
IndexBatchSize=10000
IndexOverSocket=false
IndexTimeInterval=864000

[ImportService]
KeyviewDirectory=C:\Autonomy\IDOL Server\CFS\filters
ExtractDirectory=C:\Autonomy\IDOL Server\CFS\temp
ThreadCount=3
ImportInheritFieldsCSV=AUTN_GROUP,AUTN_IDENTIFIER,DREDBNAME

